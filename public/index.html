<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <style>
        #fancy {
          background-color: grey;
        }

    </style>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Getting Started with React</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="react-container"></div>
    <div id="react-container2"></div>

    <script type="text/babel">

      // import {Component} from "react";

      class Hello extends React.Component {

        render(){
            return (
                <div id="fancy">

                    <h1> Hello {this.props.firstName}</h1>
                    <h2> Learning React Version{this.props.version}</h2>

            </div>)
        }
      }

      const Banner = () => <h1> Welcome to React </h1>




  // <!--The alternative is to use React.createElement-->
        ReactDOM.render(
            <Hello firstName = "Lionell" version = "16"/>,

            document.getElementById('react-container')
        )
      ReactDOM.render(
          <Banner/>,

          document.getElementById('react-container2')
      )
    </script>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
